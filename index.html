  <script>
      alert("Hit mickey, get 10 points and win!!!");
var img=document.querySelectorAll("img");
var i;
var timer;
var update=document.querySelector("h1");
var total=0;
var count=[0 ,0 ,0 ,0 ,0 ,0 ,0 ,0 ,0 ];
img.forEach(function(item,index){
    item.addEventListener("click",function(){
if(count[index]==1)
{
total=total+1;
disappear(index);
}
})
})
timer=setInterval(function(){
    var j=i;
    i=Math.floor(Math.random() * 9);
    if(i==j)
    i=Math.floor(Math.random() * 9);
    count[i]=1;
  img[i].style.opacity=1;
  img[i].style.transform="scaleX(-1)";
  setTimeout(function(){img[i].style.transform="scaleX(1)";},500);
  

  lost(i);    
},1200);
 function lost(k){
     setTimeout(function(){
         count[k]=0;
     img[k].style.opacity=0;
     },1190)
 }
 function disappear(index){

     update.textContent=total;
    
     img[index].style.opacity=0;
     count[index]=0;
     setTimeout(function(){
        if(total==10)
     {
         clearInterval(timer);
         alert("you won");
         
     }
     },0);
    
     

 }
